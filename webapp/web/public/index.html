<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AI-powered GitHub PR Summarizer with real-time agent visualization"
    />
    <script>
      (function () {
        if (!window.REACT_APP_API_URL) {
          var origin = window.location.origin;
          var fallback = origin.startsWith('http://localhost:')
            ? 'http://localhost:8000'
            : origin;
          window.REACT_APP_API_URL = fallback;
        }
      })();
    </script>
    <title>PR Summarizer Agent</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
